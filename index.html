<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#2b0a1f,#5a1434);
  color:white;
  text-align:center;
}

/* Clouds */
.cloud{
  position:absolute;
  top:5vh;
  width:120px;
  height:50px;
  background:#eee;
  border-radius:50px;
  opacity:0.8;
}
.cloud::before,.cloud::after{
  content:"";
  position:absolute;
  background:#eee;
  width:60px;
  height:60px;
  border-radius:50%;
  top:-30px;
}
.cloud::before{left:15px;}
.cloud::after{right:15px;}

/* Card */
.card{
  position:relative;
  z-index:10;
  max-width:360px;
  margin:auto;
  top:18vh;
  background:rgba(120,20,60,0.85);
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  animation:fadeIn 2s;
}

h1{
  animation:glow 2s infinite alternate;
}

button{
  background:white;
  color:#c2185b;
  border:none;
  padding:12px 22px;
  border-radius:25px;
  font-size:16px;
  margin:8px;
  cursor:pointer;
}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes glow{from{text-shadow:0 0 5px #fff}to{text-shadow:0 0 15px #ff4d6d}}

/* Rain */
.rain{
  position:absolute;
  width:2px;
  height:80px;
  background:rgba(255,255,255,0.5);
  animation:rain 2s linear infinite;
}
@keyframes rain{to{transform:translateY(120vh)}}

/* Hearts / Roses */
.fall{
  position:absolute;
  font-size:22px;
  animation:fall 8s linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh);opacity:1}
  to{transform:translateY(120vh);opacity:0}
}

/* Surprise Box */
.box{
  width:120px;
  height:120px;
  background:#ff4d6d;
  margin:20px auto;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  animation:shake 1s infinite;
}
@keyframes shake{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(3deg)}
}

.pop{
  position:absolute;
  font-size:24px;
  animation:pop 2s ease-out forwards;
}
@keyframes pop{
  from{transform:scale(0);opacity:1}
  to{transform:translateY(-80px) scale(1.5);opacity:0}
}
</style>
</head>
